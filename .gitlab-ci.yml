stages:
    - prepare
    - build
    - test

variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"

prepare_python_env:
    stage: prepare
    image: python:3.10
    script:
        - python3 -m venv .venv
        - source .venv/bin/activate
        - pip install -r docs/requirements.txt # Install from docs/
    artifacts:
        paths:
            - .venv/

build_scalpel:
    stage: build
    image: gradle:7.2-jdk17
    script:
        - gradle build
    artifacts:
        paths:
            - build/libs/*.jar

build_docs:
    stage: build
    dependencies:
        - prepare_python_env
    image: python:3.10
    script:
        - apt-get update -y
        - apt-get install -y hugo
        - source .venv/bin/activate
        - cd docs && ./build.py && hugo
    artifacts:
        paths:
            - docs/public/

run_tests:
    stage: test
    dependencies:
        - prepare_python_env
    image: python:3.10
    script:
        - source .venv/bin/activate
        - sh run_tests.sh
